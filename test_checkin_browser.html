    <script>
        const logBox = document.getElementById('logBox');

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logBox.appendChild(entry);
            logBox.scrollTop = logBox.scrollHeight;
        }

        function clearLogs() {
            logBox.innerHTML = '';
        }

        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            clearLogs();
            addLog('üöÄ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏î‡∏™‡∏≠‡∏ö...', 'info');

            const formData = new FormData();
            formData.append('identifier', document.getElementById('identifier').value);
            formData.append('identifier_type', 'id_card');
            formData.append('log_type', document.getElementById('log_type').value);
            formData.append('gps_latitude', 13.7563);
            formData.append('gps_longitude', 100.5018);
            formData.append('is_outside_area', 0);

            addLog('üì§ ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•: ' + JSON.stringify(Object.fromEntries(formData)), 'info');

            try {
                addLog('üåê ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API...', 'info');

                const response = await fetch('api_checkin.php', {
                    method: 'POST',
                    body: formData
                });

                addLog('üì• ‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö Response - Status: ' + response.status, 'success');
                addLog('üìã Content-Type: ' + response.headers.get('content-type'), 'info');

                if (!response.ok) {
                    throw new Error('HTTP error! status: ' + response.status);
                }

                const contentType = response.headers.get('content-type');
                addLog('üîç ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Content-Type...', 'info');

                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    addLog('‚ùå Response ‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà JSON!', 'error');
                    addLog('Response Text: ' + text, 'error');
                    throw new Error('Response is not JSON');

                addLog('‚úÖ Content-Type ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á', 'success');
                addLog('üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á Parse JSON...', 'info');

                const data = await response.json();

                    addLog('üë§ ‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô: ' + data.student.first_name + ' ' + data.student.last_name, 'success');
                    addLog('üïê ‡πÄ‡∏ß‡∏•‡∏≤: ' + data.timestamp, 'success');
                    addLog('üîÅ ‡∏ã‡πâ‡∏≥: ' + (data.is_duplicate ? '‡πÉ‡∏ä‡πà' : '‡πÑ‡∏°‡πà'), 'info');
                } else {

                }

            } catch (error) {

    </script>
